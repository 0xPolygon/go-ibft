on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Golang vulnerabilities check
        run: |
            go install golang.org/x/vuln/cmd/govulncheck@latest
            govulncheck ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Specify a version instead of 'latest'
          # because of something wrong with 1.48.0
          version: v1.47.3
          args:
            --timeout=3m
            -E whitespace
            -E wsl
            -E wastedassign
            -E unconvert
            -E tparallel
            -E thelper
            -E stylecheck
            -E prealloc
            -E predeclared
            -E nolintlint
            -E nlreturn
            -E misspell
            -E makezero
            -E lll
            -E importas
            -E ifshort
            -E gosec
            -E gofmt
            -E goconst
            -E forcetypeassert
            -E dogsled
            -E dupl
            -E errname
            -E errorlint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Go test
        run: go test -coverprofile coverage.out -timeout 28m ./...

      - name: Upload coverage file to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.out
  test-race:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Go race test
        run: go test -race -shuffle=on -timeout 28m ./...
