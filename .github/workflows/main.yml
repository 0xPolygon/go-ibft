---
name: Main CI
on:  # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test IBFT
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Go test
        run: go test -test.short -covermode=atomic -shuffle=on -coverprofile coverage.out -timeout 10m ./...

      - name: Upload coverage file to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.out

  go_test_race:
    name: Test IBFT with Race
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run Go Test with race
        run: go test -test.short -race -shuffle=on -timeout 10m ./...

  reproducible-builds:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.x

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Reproducible build test
        run: |
          make builds-dummy
          shasum -a256 ./build/ibft1 | cut -d " " -f 1  > ibft1.sha256
          shasum -a256 ./build/ibft2 | cut -d " " -f 1  > ibft2.sha256
          if ! cmp ibft1.sha256 ibft2.sha256; then
            echo >&2 "Reproducible build broken"; cat ibft1.sha256; cat ibft2.sha256; exit 1
          fi
